<!DOCTYPE html>
<html>
    {% block title %} <title> Chill Hub</title> {% endblock %}
    {% extends "bootstrap/base.html" %}
    {% block styles %} 
        {{super()}}
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    {% endblock %}

    {% block content %}
        <div id="main">
            <img id="spotify-icon" class="icon" src="/static/images/spotify.png"/>
            <img id="youtube-icon" onclick=authenticate().then(loadClient).then(execute) class="icon" src="/static/images/youtube.png"/>
            <img id="settings-icon" class="icon" src="/static/images/settings.png"/>
            <div id="playlist-container-youtube"></div>
        </div>
        <div id="background"></div>
    <script>const YOUTUBE_CLIENT_ID = '{{YOUTUBE_CLIENT_ID}}';
    const YOUTUBE_API_KEY = '{{YOUTUBE_API}}';
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src ="static/js/youtube.js"></script>
    {% endblock %}
</html>
